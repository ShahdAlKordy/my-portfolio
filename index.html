        const TypewriterEffect = ({ words }) => {
            const [index, setIndex] = useState(0);
            const [subIndex, setSubIndex] = useState(0);
            const [reverse, setReverse] = useState(false);
            const [blink, setBlink] = useState(true);

            useEffect(() => {
                const timeout2 = setTimeout(() => setBlink((prev) => !prev), 500);
                return () => clearTimeout(timeout2);
            }, [blink]);

            useEffect(() => {
                if (index === words.length) return;
                if (subIndex === words[index].length + 1 && !reverse) {
                    setTimeout(() => setReverse(true), 1000);
                    return;
                }
                if (subIndex === 0 && reverse) {
                    setReverse(false);
                    setIndex((prev) => (prev + 1) % words.length);
                    return;
                }
                const timeout = setTimeout(() => {
                    setSubIndex((prev) => prev + (reverse ? -1 : 1));
                }, Math.max(reverse ? 75 : subIndex === words[index].length ? 1000 : 150, Math.random() * 350));
                return () => clearTimeout(timeout);
            }, [subIndex, index, reverse, words]);

            return (
                <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 border-r-2 border-cyan-400 pr-1">
                    {`${words[index].substring(0, subIndex)}${blink ? "" : " "}`}

            );
        };

                    entries.forEach(entry => setIsVisible(entry.isIntersecting));
                });
                if (domRef.current) observer.observe(domRef.current);
                return () => domRef.current && observer.unobserve(domRef.current);
            }, []);
            return (
                <div ref={domRef} className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'} ${className}`}>

                            </AnimatedSection>
                        </div>
                    </section>

                    <section className="py-20 max-w-6xl mx-auto px-6 z-10 relative">
                        <div className="grid md:grid-cols-12 gap-12">
                            <div className="md:col-span-4 space-y-12">
                                <AnimatedSection>
                                    <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2"><Terminal className="w-5 h-5 text-cyan-400" /> Technical Arsenal</h3>
                                    <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 shadow-inner">{skills.map((skill, idx) => (<SkillBar key={idx} skill={skill} />))}</div>
                                </AnimatedSection>
                                <AnimatedSection>
                                    <h3 className="text-xl font-bold text-white mb-6">Languages</h3>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="p-4 bg-slate-800 rounded-lg text-center border border-slate-700"><div className="text-2xl font-bold text-white mb-1">Native</div><div className="text-xs text-slate-400 uppercase tracking-wider">Arabic</div></div>
                                        <div className="p-4 bg-slate-800 rounded-lg text-center border border-slate-700"><div className="text-2xl font-bold text-white mb-1">Fluent</div><div className="text-xs text-slate-400 uppercase tracking-wider">English</div></div>
                                    </div>
                                </AnimatedSection>
                            </div>

                            <div className="md:col-span-8 space-y-16">
                                <AnimatedSection>
                                    <div className="flex flex-wrap gap-4 mb-8 border-b border-slate-800 pb-2">
                                        <button onClick={() => setActiveTab('experience')} className={`pb-2 text-lg font-medium transition-colors flex items-center gap-2 ${activeTab === 'experience' ? 'text-cyan-400 border-b-2 border-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}><Briefcase className="w-4 h-4" /> Experience</button>
                                        <button onClick={() => setActiveTab('education')} className={`pb-2 text-lg font-medium transition-colors flex items-center gap-2 ${activeTab === 'education' ? 'text-cyan-400 border-b-2 border-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}><GraduationCap className="w-4 h-4" /> Education</button>
                                        <button onClick={() => setActiveTab('certifications')} className={`pb-2 text-lg font-medium transition-colors flex items-center gap-2 ${activeTab === 'certifications' ? 'text-cyan-400 border-b-2 border-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}><FileBadge className="w-4 h-4" /> Certifications</button>
                                    </div>
                                    <div className="space-y-4 min-h-[400px]">
                                        {activeTab === 'experience' && experience.map((job, idx) => (<TimelineItem key={idx} data={job} isLast={idx === experience.length - 1} />))}
                                        {activeTab === 'education' && education.map((edu, idx) => (<TimelineItem key={idx} data={edu} isLast={idx === education.length - 1} />))}
                                        {activeTab === 'certifications' && <div className="grid sm:grid-cols-2 gap-4 animate-in fade-in slide-in-from-bottom-4 duration-500">{certifications.map((cert, idx) => (<CertificationCard key={idx} cert={cert} />))}</div>}
                                    </div>
                                </AnimatedSection>

                                <AnimatedSection>
                                    <div id="projects" className="flex items-center justify-between mb-8"><h3 className="text-2xl font-bold text-white flex items-center gap-2"><Layers className="w-6 h-6 text-cyan-400" /> Featured Projects</h3><span className="text-sm text-slate-500 font-mono border border-slate-700 px-2 py-1 rounded">Case Studies</span></div>
                                    <div className="grid sm:grid-cols-2 gap-6">{projects.map((proj, idx) => (<ProjectCard key={idx} project={proj} />))}</div>
                                </AnimatedSection>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-slate-900 border-t border-slate-800 pt-16 pb-8 relative z-10">
                        <div className="max-w-4xl mx-auto px-6 text-center">
                            <h2 className="text-3xl font-bold text-white mb-8">Let's Turn Your Data Into Decisions</h2>
                            <div className="flex flex-col sm:flex-row justify-center gap-6 mb-12">
                                <a href={`mailto:${personalInfo.email}`} className="flex items-center justify-center gap-3 px-6 py-4 bg-slate-800 rounded-xl hover:bg-slate-700 transition-colors border border-slate-700 group"><Mail className="w-5 h-5 text-cyan-400 group-hover:scale-110" /><div className="text-left"><div className="text-xs text-slate-400">Email Me</div><div className="text-sm font-medium text-white">{personalInfo.email}</div></div></a>
                                <a href={`tel:${personalInfo.phone}`} className="flex items-center justify-center gap-3 px-6 py-4 bg-slate-800 rounded-xl hover:bg-slate-700 transition-colors border border-slate-700 group"><Phone className="w-5 h-5 text-cyan-400 group-hover:scale-110" /><div className="text-left"><div className="text-xs text-slate-400">Call Me</div><div className="text-sm font-medium text-white">{personalInfo.phone}</div></div></a>
                            </div>
                            <div className="text-slate-500 text-sm border-t border-slate-800 pt-8">© {new Date().getFullYear()} Shahd Kordy. Built with React & Tailwind CSS.</div>
                        </div>
                    </footer>
                    <ChatWidget />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
